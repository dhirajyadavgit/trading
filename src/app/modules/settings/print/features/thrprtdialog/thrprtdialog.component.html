<h3 class="dialoghead" mat-dialog-title> Change Default Printer </h3>
<mat-dialog-content class="mat-typography">
  <p>Removing Thermal Printer from Default will make Regular Printer as your prefered PRinter.</p><br>
  <p>Vyapar will print invoices from your Regular Printer. Do you want to Continue ?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true">Done</button>
</mat-dialog-actions>
